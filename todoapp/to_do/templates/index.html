<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de afazeres</title>
</head>
<body>
    <h1>Tarefas: </h1>

    <form method="POST" action="/">
        {% csrf_token %}

        {{TaskForm.title}}

        <input class="btn" type="submit" name="Create Task">
    </form>
    {% for task in tasks %}
        <p>{{task}}</p>
        
        {% if task.completed == True %}
            <p>Completa</p>
        {% else %}
            <p>Incompleta</p>
        {% endif %}
        <a href="{% url 'update-task' task.id %}">Atualizar</a> <br>
        <a href="{% url 'delete-task' task.id %}">Excluir</a>
    {% endfor %}
</body>
</html>
