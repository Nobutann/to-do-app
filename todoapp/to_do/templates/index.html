<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <h1>Tasks: </h1>

    <form method="POST" action="/">
        {% csrf_token %}

        {{TaskForm.title}}

        <input class="btn" type="submit" name="Create Task">
    </form>
    {% for task in tasks %}
        <p>{{task}}</p>
        <a href="{% url 'update-task' task.id %}">Update</a>
    {% endfor %}
</body>
</html>
